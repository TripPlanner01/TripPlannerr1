<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background1.jpg');
            background-size: cover;
            background-position: center;
            color: #fff; /* Text color */
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Dark text color */
        }
        input[type="text"],
        input[type="email"],
        input[type="textarea"]{
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Change color of icons */
        .footer a i {
            font-size: 40px; /* Increase icon size */
            margin: 0 20px; /* Add space between icons */
            justify-content: space-between;
        }
        footer a:hover i {
        color: #aaa; /* Darker gray color on hover */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email Address">
            <input type="textarea" name="queries" placeholder="Your Queries">
            <input type="button" value="Submit" onclick="alert('Query registred successfully')">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div style="background-color: #333; padding: 20px;">
            <div style="text-align: center;">
                <h4>Contact</h4>
                <p><i class="far fa-envelope"></i> example@example.com</p>
                <p><i class="fas fa-phone"></i> +1234567890</p>
            </div>
            <div style="text-align: center;">
                <h4>Follow Us</h4>
                <a href="#"><i class="fab fa-instagram">Instagram</i></a><br>
                <a href="#"><i class="fab fa-facebook">Facebook</i></a><br>
                <a href="#"><i class="fab fa-twitter">Twitter</i></a><br>
            </div>
        </div>
    </footer>
</body>
</html>
